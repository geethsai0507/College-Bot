<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
     </head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__button">
                <button><img src="../static/images/42b218de634be2af8e3cc60c2491132e.gif" alt="Chatbox Icon" class="chatbox__icon"></button>
            </div>

            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="../static/images/42b218de634be2af8e3cc60c2491132e.gif" alt="Bot icon">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support</h4>
                        <p class="chatbox__description--header">Hi. My name is Etheg. How can I help you?</p>
                    </div>
                </div>

                <div class="chatbox__messages">
                    </div>

                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." aria-label="Chat input">
                    <button class="chatbox__send--footer send__button" aria-label="Send message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/app.js" defer></script>
</body>
</html>
